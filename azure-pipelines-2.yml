# https://aka.ms/yaml

trigger:
- main

variables:
  IISWebsiteName: 'sessionstate'

resources:
 pipelines:
     - pipeline: 'buildPipeline'
       project: 'Session State Management'
       source: 'Build pipeline'
       branch: 'main'

stages:
    - stage: DeployWebsite
      displayName: 'Deploy website'
      pool:
        vmImage: windows-latest
    
      jobs:
      - deployment: DeployWebsite
        displayName: 'Deploy Website'
        environment: 'devenv.TTPL-LNV-0114'
        strategy:
          runOnce:
              deploy:
                  steps:
                      - checkout: none

                      - download: 'buildPipeline'
                        name: 'DownloadBuildArtifacts'
                        displayName: 'Download Build Artifacts'
                        artifact: 'drop'
                      
                      - task: IISWebAppManagementOnMachineGroup@0
                        name: 'StopIIS'
                        displayName: 'Stop IIS Website'
                        inputs:
                            IISDeploymentType: 'IISWebsite'
                            ActionIISWebsite: 'StopWebsite'
                            StartStopWebsiteName: '${{ variables.IISWebsiteName }}'
                      
                      - task: IISWebAppDeploymentOnMachineGroup@0
                        name: 'DeployIIS'
                        displayName: 'Deploy IIS Website'
                        inputs:
                          WebSiteName: '''${{ variables.IISWebsiteName }}'''
                          Package: '$(Pipeline.Workspace)\buildPipeline\drop\WebApp.zip'
                          TakeAppOfflineFlag: true
                      
                      - task: IISWebAppManagementOnMachineGroup@0
                        name: 'StartIIS'
                        displayName: 'Start IIS Website'
                        inputs:
                          IISDeploymentType: 'IISWebsite'
                          ActionIISWebsite: 'StartWebsite'
                          StartStopWebsiteName: '${{ variables.IISWebsiteName }}'


